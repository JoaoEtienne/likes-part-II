<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="top-container">
        <div id="network">
            <h1 class="title">Network</h1>
        </div>
        <div id="feed">
            <h2 class="feedtitle">Your Feed</h2>
        </div>
    </div>
    <div id="body-container">
        <div id="row">
            <div id="col-1">
                <div id="box-1">
                    <div class="avatar">
                        <img src="./user-circle.png" alt="profile picture">
                    </div>
                    <div class="contents">
                        <a href="#">Add an avatar</a>
                        <h2>James Doe</h2>
                    </div>
                </div>
            </div>
            <div id="col-2">
                <div id="box-2">
                    <div class="top-box">
                        <h2>Neil M</h2>
                        <h3 id="neil">like(s)</h3>
                        <button onclick="add1()">Like</button>
                    </div>
                    <div class="bottom-box">
                        <h4>I just set up his new discord bot, let me know what you all think. <a href="#">link</a></h4>
                    </div>
                </div>
                <div id="box-3">
                    <div class="top-box">
                        <h2>Nichole K</h2>
                        <h3 id="nichole">like(s)</h3>
                        <button onclick="add2()">Like</button>
                    </div>
                    <div class="bottom-box">
                        <h4>Just finished my <a href="#">next comic</a>, chick it out.</h4>
                    </div>
                </div>
                <div id="box-4">
                    <div class="top-box">
                        <h2>Jim R</h2>
                        <h3 id="jim">like(s)</h3>
                        <button onclick="add3()">Like</button>
                    </div>
                    <div class="bottom-box">
                        <h4>I can't stop listening to the <a href="#"> new album</a>.Who else is liking it?</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
